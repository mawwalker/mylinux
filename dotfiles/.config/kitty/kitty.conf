# Font
font_family      SauceCodePro Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11

# Cursor
cursor_shape beam

# Padding
window_padding_width 5 10

# Scrollback
scrollback_lines 10000
touch_scroll_multiplier 5.0

# Bell
enable_audio_bell no

# Background
background_opacity 0.9

foreground            #f8f8f2
background            #282a36
selection_foreground  #ffffff
selection_background  #44475a

url_color #8be9fd

# black
color0  #21222c
color8  #6272a4

# red
color1  #ff5555
color9  #ff6e6e

# green
color2  #50fa7b
color10 #69ff94

# yellow
color3  #f1fa8c
color11 #ffffa5

# blue
color4  #bd93f9
color12 #d6acff

# magenta
color5  #ff79c6
color13 #ff92df

# cyan
color6  #8be9fd
color14 #a4ffff

# white
color7  #f8f8f2
color15 #ffffff

# Cursor colors
cursor            #f8f8f2
cursor_text_color background

# Tab bar colors
active_tab_foreground   #282a36
active_tab_background   #f8f8f2
inactive_tab_foreground #282a36
inactive_tab_background #6272a4

# Marks
mark1_foreground #282a36
mark1_background #ff5555

# Mappings
#map ctrl+Up   change_font_size current +1.0
#map ctrl+Down change_font_size current -1.0

# URLs
open_url_with firefox

# Disable cursor shell integration
#shell_integration disabled
